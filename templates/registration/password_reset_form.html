{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href= "{% static 'css/style.css' %}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Reset your password</title>
</head>
<body>
	<div class="container" id="container">
			<form action=" " method="post" style="background-image:url('{% static 'media/background_signup.jpg' %}');">
                {% csrf_token %}

                {% for message in messages %}
            <div class="alert alert-{{message.tags}} alert-dismissible fade show " role="alert">
                <strong>Message: </strong>{{message}}
            </div>
            {%endfor%}

				<h3>Forgotten your password?</h3>
				<p style="color:rgb(92, 19, 19)"><i>Enter your e-mail address below in order to obtain a new password</i><p>

				{{ form.as_p }}
				{% csrf_token %}
				<p><button type="submit" value="Send Reset Link"> Send Reset Link</button></p>

			</form>
	</div>
</body>
</html>


{% endblock %}
