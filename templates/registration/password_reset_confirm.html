
{% block content %}

<h1>Reset your password</h1>

{% if validlink %}

<p>Please enter your new password twice:</p>

<form action="." method="post">{{ form.as_p }}{% csrf_token %}<p>
    
    <p><button type="submit" value="Change Password"> Change Password</button></p>
</form>
{% else %}

<p>The password reset link is invalid, possibly because it hasalready been used. Please request a new password reset.</p>

{% endif %}
{% endblock %}
